<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengembalian</title>
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
  
    

      <div class="container">
         <div class="row">
             <div class="col"></div>
             <div class="col-lg-6">
                 <h1 class="fw-bolder:center" >Add Pengembalian</h1>
                 <form action="/transaksi/{{id}}/save" method="post" enctype="multipart/form-data">
                     <div class="row">
                         <div class="col-md-6">
                             <div class="form-group">
                                 <label for="nama">Nama</label>
                                 <input type="text" name="nama" id="nama" class="form-control" value="{{nama}}">
                             </div>
                             <div class="form-group">
                                 <label for="tgl_sewa">Tanggal Sewa</label>
                                 <input type="date" name="tgl_sewa" id="tgl_sewa" class="form-control" value="{{tgl_sewa.strftime('%Y-%m-%d')}}">
                             </div>
                             <div class="form-group">
                                 <label for="tgl_kembali">Tanggal Kembali</label>
                                 <input type="date" name="tgl_kembali" id="tgl_kembali" class="form-control" value="{{tgl_kembali.strftime('%Y-%m-%d')}}">
                             </div>
                             <div class="form-group">
                                 <label for="tgl_kembali_aktual">Tanggal Kembali Aktual</label>
                                 <input type="text" name="tgl_kembali_aktual" id="tgl_kembali_aktual" class="form-control" readonly>
                             </div>
                             <div class="form-group">
                                 <label for="jumlah_hari">Jumlah Hari</label>
                                 <input type="number" name="jumlah_hari" id="jumlah_hari" class="form-control" value="{{jumlah_hari}}">
                             </div>
                             <div class="form-group">
                                 <label for="sisa_harga">Sisa Harga</label>
                                 <input type="number" name="sisa_harga" id="sisa_harga" class="form-control" value="{{sisa_harga}}">
                             </div>
                             
                         </div>
                         <div class="col-md-6">
                             
                             <div class="form-group">
                                 <label for="dp">DP</label>
                                 <input type="number" name="dp" id="dp" class="form-control" value="{{dp}}">
                             </div>
                             <div class="form-group">
                                 <label for="harga_sewa">Harga Sewa</label>
                                 <input type="number" name="harga_sewa" id="harga_sewa" class="form-control" value="{{harga_sewa}}">
                             </div>
                             <div class="form-group">
                                 <label for="denda_per_hari">Denda Per Hari</label>
                                 <input type="number" name="denda_per_hari" id="denda_per_hari" class="form-control" value="{{denda_per_hari}}">
                             </div>
                             <div class="form-group">
                                 <label for="total_biaya">Total Biaya</label>
                                 <input type="number" name="total_biaya" id="total_biaya" class="form-control" value="{{total_biaya}}">
                             </div>
                             <div class="form-group">
                              <label for="add_playment">Add Payment</label>
                              <input type="number" name="add_playment" id="add_playment" class="form-control">
                          </div>
                         </div>
                     </div>
                     <div class="form-group">
                         <a href="#" id="cancel-link" class="btn btn-warning">Cancel</a>
                         <button class="btn btn-primary">Submit</button>
                     </div>
                 </form>
             </div>
             <div class="col"></div>
         </div>
     </div>
     
                </div>
                <div class="form-group" style="display:none;">
                    <label for="" style="color:#fff">Total Biaya</label>
                    <input type="hidden" name="total_biaya" id="total_biaya" class="form-control" value="">
                </div>
                <div class="form-group" style="display:none;">
                    <label for="" style="color:#fff">Sisa Harga</label>
                    <input type="hidden" name="sisa_harga" id="sisa_harga" class="form-control" value="">
                </div>
                <div class="form-group" style="display:none;">
                    <label for="" style="color:#fff">Denda</label>
                    <input type="hidden" name="denda" id="denda" class="form-control" value="">
                </div>
                   
                    
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
        $(document).ready(function() {
            var tglKembali = new Date("{{ tgl_kembali.strftime('%Y-%m-%d') }}"); // Mengambil nilai tanggal kembali dari server-side
    
            $("#tgl_kembali_aktual").datepicker({
                dateFormat: 'yy-mm-dd',
                minDate: tglKembali, // Menetapkan tanggal minimum yang dapat dipilih
                onSelect: function(selectedDate) {
                    var tglKembaliAktual = new Date(selectedDate);
    
                    if (tglKembaliAktual < tglKembali) {
                        $(this).val(""); // Mengosongkan input tanggal kembali aktual
                        alert("Tanggal kembali aktual tidak boleh lebih kecil dari tanggal kembali!");
                    }
                }
            });
        });
    </script>
    
    
      

        
  
      
    <script src="{{url_for('static', filename='bootstrap.min.js')}}" rel="stylesheet"></script>
</style>

        margin-right: -200px;

      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="number"] {
        width: 100%;

      }

        padding: 10px 20px;

<script>
    document.getElementById("cancel-link").addEventListener("click", function(event) {
        event.preventDefault(); // Mencegah aksi default dari tautan
        window.history.back(); // Mengarahkan pengguna kembali ke halaman sebelumnya pada history browser
    });
</script>


</body>
</html>
