<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mobil</title>
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
    <div class="animateme">
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 class="fw-bolder:center">Tambah Mobil Yang Dipinjam</h1>
                <form action="/add_mobildipinjam/save" method="post" enctype="multipart/form-data">
                    <div class="form-group" >
                

                        <label for="">Nama</label>
                        <input type="text" name="nama" id="" class="form-control" value="{{nama}}">
                    </div>
                                
                    <div class="form-group" >
                

                        <label for="">Merek</label>
                        <input type="text" name="merek" id="" class="form-control" value="{{merek}}">
                    </div>
                    <div class="form-group" >
                        <label for="">No Plat</label>
                        <input type="text" name="nomor_plat" id="" class="form-control" value ="{{nomor_plat}}">
                    </div>
                    <div class="form-group">
                        <label for="">Denda Per Hari</label>
                        <input type="number" name="denda_per_hari" id="denda_per_hari" class="form-control" value="{{denda_per_hari}}">
                    </div>
                    <div class="form-group">
                        <label for="">Harga Sewa</label>
                        <input type="number" name="harga_sewa" id="harga_sewa" class="form-control" value="{{harga_sewa}}">
                    </div>
                    <div class="form-group">
                        <label for="">DP</label>
                        <input type="number" name="dp" id="dp" class="form-control" value="{{dp}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Tanggal Sewa</label>
                        <input type="date" name="tgl_sewa" id="" class="form-control" value="{{ tgl_sewa.strftime('%Y-%m-%d') }}">
                    </div>
                    <div class="form-group">
                        <label for="">Tanggal Kembali</label>
                        <input type="date" name="tgl_kembali" id="" class="form-control" value="{{ tgl_kembali.strftime('%Y-%m-%d') }}">
                    </div>
                    <div class="form-group"  style="display:none;">
                        <label for=""style="color: white;">Jumlah Hari</label>
                        <input type="hidden" name="jumlah_hari" id="jumlah_hari" class="form-control" value="{{jumlah_hari}}">
                    </div>
                    <div class="form-group" style="display:none;">
                        <label for="" style="color: white;">Total Biaya</label>
                        <input type="hidden" name="total_biaya" id="total_biaya" class="form-control" value="{{total_biaya}}">
                    </div>
                    <div class="form-group">
                        <a href="/detail_mobil" class="btn btn-warning">cancel</a>
                        <button class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mengambil nilai tanggal sewa dari tabel pemesanan
            var tglSewa = "{{ tgl_sewa }}";
            
            // Mengisi nilai tanggal sewa pada input field
            document.getElementById('tgl_sewa').value = tglSewa;
    
            // Mengubah event listener pada input tanggal sewa untuk mengupdate tanggal kembali secara otomatis
            document.getElementById('tgl_sewa').addEventListener('change', function() {
                // Mengambil tanggal sewa yang telah diisi
                var tglSewa = document.getElementById('tgl_sewa').value;
    
                // Mengisi tanggal sewa pada input tanggal kembali
                document.getElementById('tgl_kembali').value = tglSewa;
            });
        });
    </script>
    
    <script src="{{url_for('static', filename='bootstrap.min.js')}}" rel="stylesheet"></script>
</style>
    <style>

          .form-group {
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {

        .btn {
            background-color: #1E90FF;

        }
        </style>
</body>
</html>
