<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit detail mobil</title>
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
    <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
          <div class="col-md-12">
            <h1 class="fw-bolder text-center">Edit Mobil</h1>
            <form action="/edit/{{obj.id}}/save" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                      
                      <div class="form-group">
                        <label for="merek">Merek</label>
                        <input type="text" name="merek" id="merek" class="form-control" value="{{ obj.merek }}" >
                      </div>
                      <div class="form-group">
                        <label for="nomor_plat">No Plat</label>
                        <input type="text" name="nomor_plat" id="nomor_plat" class="form-control" value="{{obj.nomor_plat}}" >
                      </div>
                      <div class="form-group">
                        <label for="denda_per_hari">Denda Per Hari</label>
                        <input type="number" name="denda_per_hari" id="denda_per_hari" class="form-control" value="{{obj.denda_per_hari}}" >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="harga_sewa">Harga Sewa</label>
                        <input type="number" name="harga_sewa" id="harga_sewa" class="form-control" value="{{obj.harga_sewa}}" >
                        
                      </div>

                      <div class="form-group">
                        <label for="tgl_sewa">Status</label>
                        <input type="text" name="status" id="status" class="form-control" value="{{obj.status}}" >
                      </div>

                      <div class="form-group">
                        <label for="">file</label>
                        <input type="file" name="Photo" id="" class="form-control">

                    </div>
                      
                      <div class="form-group">
                        <a href="#" id="cancel-link" class="btn btn-warning">Cancel</a>
                        <button class="btn btn-primary" onclick="submitNotif()">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="form-group" style="display:none;">
                  <label for="" style="color: white;">Jumlah Hari</label>
                  <input type="hidden" name="jumlah_hari" id="jumlah_hari" class="form-control">
                </div>
               
                <div class="form-group" style="display:none;">
                  <label for="" style="color: white;">Status</label>
                  <input type="hidden" name="status" id="status" class="form-control">
                </div>
              </div>
              

            </div>
          </div>
        </div>
    </body>
    <img src="../../{{obj.photo}}" alt="Gambar" class="img-fluid" style="height: 300px;" >
           
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}" rel="stylesheet"></script>
</style>
